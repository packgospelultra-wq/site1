<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PGULTRA</title>
  <link rel="stylesheet" href="public/css/styles.css" />
</head>
<body>
  <div class="login-container">
    <img src="public/images/logo.svg" alt="Logo PGULTRA" class="logo" />
    <h1>Bem-vindo ao PGULTRA</h1>

    <form action="pages/home.html">
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="pages/suporte.html">Esqueci minha senha</a> |
      <a href="pages/suporte.html">Suporte</a>
    </div>
  </div>
</body>
</html>
